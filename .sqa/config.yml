config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/keycloak/keycloak:
      branch: main
      repo: https://github.com/keycloak/keycloak.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/keycloak/keycloak git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-turquoise-lizard.sh
        container: qc.acc_breezy-viridian-wolf
  QC.Doc:
    repos:
      github.com/keycloak/keycloak find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-razzmatazz-buzzard.sh
        container: qc.doc_sunny-alizarin-warthog
      github.com/keycloak/keycloak git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-magnolia-leopard.sh
        container: qc.doc_grumpy-xanthic-spitz
      github.com/keycloak/keycloak markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-wisteria-monkey.sh
        container: qc.doc_crabby-turquoise-lemur
  QC.Lic:
    repos:
      github.com/keycloak/keycloak licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-purple-chipmunk.sh
        container: qc.lic_leaky-ultramarine-bee
  QC.Sec:
    repos:
      github.com/keycloak/keycloak bandit:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-taupe-tortoise.sh
        container: qc.sec_jumpy-burgundy-budgerigar
  QC.Sty:
    repos:
      github.com/keycloak/keycloak checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-red-albatross.sh
        container: qc.sty_scanty-coral-iguana
      github.com/keycloak/keycloak flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-amber-paradise.sh
        container: qc.sty_thirsty-cerise-walrus
      github.com/keycloak/keycloak hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-magnolia-dachshund.sh
        container: qc.sty_scaly-taupe-bison
      github.com/keycloak/keycloak jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-pink-fox.sh
        container: qc.sty_blurry-taupe-jellyfish
  QC.Uni:
    repos:
      github.com/keycloak/keycloak pytest:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-tomato-chinchilla.sh
        container: qc.uni_paltry-vermilion-toucan
  QC.Ver:
    repos:
      github.com/keycloak/keycloak get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-ultramarine-eleuth.sh
        container: qc.ver_blurry-smalt-beaver
timeout: 5400
