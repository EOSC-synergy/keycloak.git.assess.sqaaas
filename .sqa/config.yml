config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-kc/keycloak:
      branch: master
      repo: https://github.com/eosc-kc/keycloak.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-kc/keycloak git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-carmine-mayfly.sh
        container: qc.acc_flimsy-aquamarine-octopus
  QC.Doc:
    repos:
      github.com/eosc-kc/keycloak find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-firebrick-corgi.sh
        container: qc.doc_sloppy-lemon-zebu
      github.com/eosc-kc/keycloak git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-myrtle-husky.sh
        container: qc.doc_zippy-chestnut-robin
      github.com/eosc-kc/keycloak markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-myrtle-kudu.sh
        container: qc.doc_shabby-blue-nightingale
  QC.Lic:
    repos:
      github.com/eosc-kc/keycloak licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-sapphire-seal.sh
        container: qc.lic_wiggy-burgundy-hornet
  QC.Sec:
    repos:
      github.com/eosc-kc/keycloak bandit:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-gold-llama.sh
        container: qc.sec_slaphappy-tan-gharial
  QC.Sty:
    repos:
      github.com/eosc-kc/keycloak checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-ruby-hedgehog.sh
        container: qc.sty_beady-periwinkle-abyssinian
      github.com/eosc-kc/keycloak flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-ochre-turkey.sh
        container: qc.sty_sunny-charcoal-flamingo
      github.com/eosc-kc/keycloak hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-brass-chihuahua.sh
        container: qc.sty_scaly-blue-wolfhound
      github.com/eosc-kc/keycloak jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-chestnut-barracuda.sh
        container: qc.sty_bumpy-taupe-indri
  QC.Uni:
    repos:
      github.com/eosc-kc/keycloak pytest:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-cerulean-worm.sh
        container: qc.uni_seedy-lavender-gar
  QC.Ver:
    repos:
      github.com/eosc-kc/keycloak get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-ruby-okapi.sh
        container: qc.ver_geeky-carmine-antelope
timeout: 5400
